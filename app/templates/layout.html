<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Super Doktor</title>
        {% endif %}
    </head>
    <body>
            <a href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
